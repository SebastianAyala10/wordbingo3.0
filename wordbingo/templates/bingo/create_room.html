{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Crear sala | Bingo</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    min-height:100vh;background:#f5e9d3;
    display:flex;justify-content:center;align-items:center;
    font-family:"Trebuchet MS",system-ui;
  }
  .card{
    width:90%;max-width:500px;background:#fffdf7;
    padding:40px 32px;
    border-radius:22px;border:3px solid #3a2f25;
    box-shadow:0 18px 50px rgba(0,0,0,.25);
  }
  h1{text-align:center;font-size:1.6rem;color:#3a2f25;margin-bottom:18px;}
  .form-group{margin-bottom:18px;}
  label{display:block;font-size:.95rem;font-weight:600;color:#3a2f25;margin-bottom:4px;}
  input{
    width:100%;padding:12px;border-radius:10px;
    border:2px solid #3a2f25;background:#fffaf1;
  }
  select{
    width:100%;padding:10px;border-radius:10px;
    border:2px solid #3a2f25;background:#fffaf1;
  }
  .btn{
    width:100%;padding:12px 20px;margin-top:8px;
    border-radius:50px;border:3px solid #3a2f25;
    background:#f28c28;color:#fff;font-weight:700;
    box-shadow:0 4px 0 #3a2f25;cursor:pointer;transition:.15s;
  }
  .btn:hover{transform:translateY(-3px);box-shadow:0 7px 0 #3a2f25;}
  .footer{text-align:center;margin-top:16px;font-size:.9rem;color:#4b3a2c;}
  .footer a{color:#f28c28;font-weight:700;text-decoration:none;}
  .footer a:hover{text-decoration:underline;}
</style>
</head>
<body>
<div class="card">
  <h1>Crear nueva sala</h1>

  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_name">Nombre de la sala</label>
      <input id="id_name" type="text" name="name" required>
    </div>

    <div class="form-group">
      <label for="id_max_players">Máximo de jugadores (opcional)</label>
      <input id="id_max_players" type="number" name="max_players" min="1">
    </div>

    <button type="submit" class="btn">Crear sala</button>
  </form>

  <div class="footer">
    <a href="{% url 'bingo:lobby' %}">← Volver al lobby</a>
  </div>
</div>
</body>
</html>
