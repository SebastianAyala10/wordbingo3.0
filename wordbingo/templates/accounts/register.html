{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Crear cuenta | Bingo</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    min-height:100vh;background:#f5e9d3;
    display:flex;justify-content:center;align-items:center;
    font-family:"Trebuchet MS",system-ui;
  }
  .card{
    width:90%;max-width:500px;background:#fffdf7;
    padding:50px 40px;
    border-radius:22px;
    border:3px solid #3a2f25;
    box-shadow:0 18px 50px rgba(0,0,0,.25);
  }
  .bingo-title{
    display:flex;justify-content:center;gap:10px;margin-bottom:20px;
  }
  .tile{
    width:55px;height:55px;border-radius:8px;
    display:flex;align-items:center;justify-content:center;
    font-size:1.7rem;font-weight:900;color:#fff;
    border:3px solid #3a2f25;box-shadow:0 5px 0 #3a2f25;
  }
  .t-orange{background:#f28c28;} .t-green{background:#8cc63f;}
  h2{
    text-align:center;color:#3a2f25;
    font-weight:700;margin-bottom:20px;
  }
  .form-group{margin-bottom:18px;}
  label{
    display:block;font-size:.95rem;
    color:#3a2f25;font-weight:600;margin-bottom:4px;
  }
  input{
    width:100%;padding:12px;
    border-radius:10px;border:2px solid #3a2f25;
    background:#fffaf1;font-size:1rem;
  }
  input:focus{border-color:#8cc63f;background:#fff;outline:none;}
  .btn{
    width:100%;padding:14px 20px;margin-top:10px;
    border-radius:50px;border:3px solid #3a2f25;
    background:#f28c28;color:#fff;font-weight:700;
    box-shadow:0 4px 0 #3a2f25;cursor:pointer;
    transition:.15s;
  }
  .btn:hover{transform:translateY(-3px);box-shadow:0 7px 0 #3a2f25;}
  .footer-text{text-align:center;margin-top:14px;font-size:.9rem;}
  .footer-text a{color:#8cc63f;font-weight:700;text-decoration:none;}
  .footer-text a:hover{text-decoration:underline;}
</style>
</head>
<body>
<div class="card">

  <div class="bingo-title">
    <div class="tile t-orange">B</div>
    <div class="tile t-green">I</div>
    <div class="tile t-orange">N</div>
    <div class="tile t-green">G</div>
    <div class="tile t-orange">O</div>
  </div>

  <h2>Crear cuenta</h2>

  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_username">Usuario</label>
      <input id="id_username" type="text" name="username" required>
    </div>

    <div class="form-group">
      <label for="id_password1">Contraseña</label>
      <input id="id_password1" type="password" name="password1" required>
    </div>

    <div class="form-group">
      <label for="id_password2">Confirmar contraseña</label>
      <input id="id_password2" type="password" name="password2" required>
    </div>

    <button class="btn" type="submit">Registrarse</button>
  </form>

  <p class="footer-text">
    ¿Ya tienes cuenta?
    <a href="{% url 'accounts:login' %}">Iniciar sesión</a>
  </p>

</div>
</body>
</html>
